<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ProdWizard</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
    <div class="header">
        <div class="header-title">ProdWizard</div>
        <div class="header-actions">
            <button class="navbar-option adminOnlyButton" id="create-task-category-button">Create Task Category</button>
            <button class="navbar-option adminOnlyButton" id="create-user">Create User</button>
            <button class="navbar-option" id="create-task-button">Create Task</button>
            
            <div class="header-welcome">Welcome, <span id="welcome-name-placeholder"></span>!</div>
            <button class="sign-out-button" id="sign-out-button">Sign Out</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>View Options</h2>
            <button class="sidebar-option" id="current-tasks-option">Current Tasks</button>
            <br>
            <button class="sidebar-option" id="my-tasks-option">My Tasks</button>
            <br>
            <button class="sidebar-option" id="my-completed-tasks-option">My Completed Tasks</button>
            <br>
            <button class="sidebar-option" id="leaderboard-lookup">Leaderboard</button>
        </div>
        <div class="main-content">
        </div>
    </div>
    <div class="modals">
        <div id="leaderboardModal" class="modal">
            <span class="close-button" id="leaderboardModal-close-button">&times;</span>
            <label for="leaderboard-task-selection">Task:</label>
            <select class="generalInput" type="text" id="leaderboard-task-selection" name="leaderboard-task-selection" required>
            </select>
            <button id="leaderboardModalButton">Search</button>
        </div>

        <div id="enterTaskCategoryModal" class="modal">
            <span class="close-button" id="enterTaskCategory-close-button">&times;</span>
            <label for="taskCategory">Task Category Name:</label>
            <input class="generalInput" type="text" id="taskCategory" name="taskCategory" required>
    
            <button id="createTaskCategoryButton">Create Category</button>
        </div>
    
        <div id="createTaskModal" class="modal">
            <span class="close-button" id="task-close-button">&times;</span>
            <label for="taskName">Task Name:</label>
            <select class="generalInput" type="text" id="taskName" name="taskName" required>
                <option value="option1">Option 1</option>
            </select>
    
            <label for="taskDescription">Task Description:</label>
            <input class="generalInput" type="taskDescription" id="taskDescription" name="taskDescription" required>
    
            <button id="createTask">Create Task</button>
        </div>
    
        <div id="createUserModal" class="modal">
            <span class="close-button" id="close-button">&times;</span>
            <label for="username">Username:</label>
            <input class="generalInput" type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input class="generalInput" type="password" id="password" name="password" required>
    
            <label for="team">Team:</label>
            <input class="generalInput" type="text" id="team" name="team" required>
    
            <button id="create-user-button">Create User</button>
        </div>
    
        
    
        <div id="overlay" class="overlay"></div>
    </div>
    
 
    <script type="module" src="HomePage.mjs"></script>
</body>
</html>
